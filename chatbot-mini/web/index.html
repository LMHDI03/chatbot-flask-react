<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 640px; margin: 40px auto; }
    .msg { margin: 6px 0; padding: 8px 12px; border-radius: 10px; }
    .me { background: #e9f5ff; text-align: right; }
    .bot { background: #f4f4f4; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px 16px; }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <h2>Pose tes questions !</h2>
  <div id="chat"></div>
  <form id="f">
    <input id="m" placeholder="Ã‰cris un messageâ€¦" autocomplete="off" />
    <button>Envoyer</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('f');
    const input = document.getElementById('m');

    function add(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'me' ? 'me' : 'bot');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      add('me', text);
      input.value = '';

      try {
        const res = await fetch('http://127.0.0.1:8000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        add('bot', data.reply ?? 'Erreur : rÃ©ponse vide');
      } catch (err) {
        add('bot', 'Erreur de connexion Ã  lâ€™API');
      }
    });

    add('bot', 'Bonjour ðŸ‘‹ Tape un message ci-dessous.');
  </script>
</body>
</html>
